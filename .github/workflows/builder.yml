name: Build base images

on:
  pull_request:
    branches: ["master"]
  release:
    types: ["published"]

env:
  BUILD_TYPE: base
  WHEELS_TAG: 3.8-alpine3.12

jobs:
  init:
    name: Initialize build
    runs-on: ubuntu-latest
    outputs:
      architectures: ${{ steps.info.outputs.architectures }}
      version: ${{ steps.version.outputs.version }}
      publish: ${{ steps.version.outputs.publish }}
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get information
      id: info
      uses: home-assistant/actions/helpers/info@master

    - name: Get version
      id: version
      uses: home-assistant/actions/helpers/version@master
      with:
        type: ${{ env.BUILD_TYPE }}

  build:
    name: Build ${{ matrix.arch }} base image
    needs: init
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ${{ fromJson(needs.init.outputs.architectures) }}
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Get changed files
      id: changed_files
      if: needs.init.outputs.publish == 'false'
      uses: jitterbit/get-changed-files@v1

    - name: Check if requirements files changed
      id: requirements
      run: |
        if [[ "${{ steps.changed_files.outputs.all }}" =~ requirements.txt ]]; then
          echo "::set-output name=changed::true"
        fi

    - name: Build wheels
      uses: home-assistant/wheels@master
      if: steps.requirements.outputs.requirements == 'true'
      with:
        tag: ${{ env.WHEELS_TAG }}
        arch: ${{ matrix.arch }}
        wheels-host: ${{ secrets.WHEELS_HOST }}
        wheels-key: ${{ secrets.WHEELS_KEY }}
        apk: "build-base;mariadb-dev;postgresql-dev;unixodbc-dev;libffi-dev;cmake;ncurses;git"
        requirements: "requirements.txt"
   
    - name: Login to DockerHub
      if: github.event_name == 'release'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set build arguments
      if: github.event_name != 'release'
      run: echo "BUILD_ARGS=--test" >> $GITHUB_ENV

    - name: Build base image
      uses: home-assistant/builder@2020.11.0
      with:
        args: |
          $BUILD_ARGS \
          --${{ matrix.arch }} \
          --target /data \
          --generic ${{ needs.init.outputs.version }}
